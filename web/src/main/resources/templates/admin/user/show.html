<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="${userDto.email}"></title>
</head>
<body>

<p th:text="${userDto.id}"></p>
<p th:text="${userDto.email}"></p>
<p th:text="${userDto.firstName}"></p>
<p th:text="${userDto.lastName}"></p>
<p th:text="${userDto.createdDate}"></p>
<a th:each="role: ${userDto.roles}">
    <p th:text="${role.accessLevelType}"></p>
</a>

<a th:text="Edit" th:href="@{/admin/user/edit/{id}(id=${userDto.id}) }"></a>

</body>

</html>
